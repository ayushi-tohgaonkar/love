<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="sc.js" defer></script>

    <title>Love Calculator</title>


    <style>
        * {
            font-family: 'Yellowtail', cursive;
            margin: 0;

        }

        .title {
            color: #3b6978;
        }

        .ipp input {
            outline: 0;
            border: 0;
            font-size: 40px;
            background: #1d526e;
            border-radius: 10px;
            color: #fa5959;
        }
    </style>
</head>

<body style="background-color: #fa5959;">
    <div class="container-fluid">
        <div class="row">

            <div class="col-lg-12">
                <img src="love cal/ani1.gif" alt="12">
            </div>
            <div class="col-lg-12 text-center">
                <h1
                    style="letter-spacing: 2px;color: #204051; font-weight: 600;font-size: 60px; text-shadow: 0 0 5px #204051 ;">
                    <b>LOVE
                        CALCULATOR</b></h1>
            </div>
        </div>

        <div class="container text-center title mt-4 ipp"
            style="height: 660px; width:550px; background-color: #ff986c; border-radius: 20px;">
            <h1 style="padding-top: 30px;font-size: 45px; "><b>Your Name</b></h1>
            <input id="name" type="text" placeholder class="input-lg">
            <h1 style="padding-top: 25px; font-size: 45px ;"><b>Partner's Name</b></h1>
            <input id="pname" type="text " placeholder class="input-lg">
            <br>
            <button type="button" onclick="calculatelove()"
                style="margin-top: 30px;font-size: 35px; background-color: #1d526e;color:rgb(201, 191, 191);border-radius: 15px;outline: none;border: none;  ">Calculate</button>
            <br>
            <br>

            <h1 style="font-size: 70px;" id="result"></h1>
            <br>
            <h1 id="note"></h1>
        </div>


    </div>













    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>


    <link href="https://fonts.googleapis.com/css2?family=Yellowtail&display=swap" rel="stylesheet">

</body>

</html>
